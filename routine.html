        :root {
            --primary-color: #3a86ff;
            --primary-dark: #2667cc;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --light-gray: #e9ecef;
            --font-primary: 'Hind Siliguri', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-primary);
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .routine-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light-gray);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .back-button {
            display: inline-block;
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            box-shadow: 0 2px 5px rgba(58, 134, 255, 0.2);
        }

        .back-button:hover {
            background-color: var(--primary-dark);
            transform: translateX(-5px);
            box-shadow: 0 4px 8px rgba(58, 134, 255, 0.3);
        }

        /* Main Heading */
        .main-heading {
            text-align: center;
            margin-bottom: 40px;
        }

        .main-heading h1 {
            font-size: 36px;
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .main-heading p {
            color: var(--gray-color);
            font-size: 18px;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Class Selection */
        .class-selection {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 30px;
            max-width: 800px;
            margin: 0 auto 40px;
            text-align: center;
        }

        .class-selection h2 {
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        .class-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .class-option {
            background-color: var(--light-color);
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .class-option:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .class-option.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .generate-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .generate-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.3);
        }

        .generate-btn:disabled {
            background-color: var(--light-gray);
            color: var(--gray-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Routine Display */
        .routine-display {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 30px;
            display: none;
            margin-top: 30px;
        }

        .routine-header-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }

        .routine-title {
            font-size: 24px;
            color: var(--primary-color);
        }

        .routine-days {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .day-card {
            background-color: var(--light-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .day-title {
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed var(--light-gray);
        }

        .subject-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .subject-name {
            font-weight: 500;
        }

        .subject-time {

            }
            
            .class-selection {

            }

            }
        }

        </section>

        <!-- Class Selection -->
        <div class="class-selection">
            <h2>তোমার ক্লাস সিলেক্ট করো</h2>
            <div class="class-options">
                <div class="class-option" data-class="9">Class 9</div>
                <div class="class-option" data-class="10">Class 10</div>
                <div class="class-option" data-class="ssc">SSC</div>
                <div class="class-option" data-class="hsc">HSC</div>
            </div>
            <button class="generate-btn" disabled id="generateBtn">Generate</button>
        </div>

        <!-- Routine Display -->
        <div class="routine-display" id="routineDisplay">
            <div class="routine-header-display">
                <h2 class="routine-title" id="routineTitle">তোমার রুটিন</h2>
                <a href="#" class="back-button" onclick="resetSelection(); return false;">Create a new </a>
            </div>
            <div class="routine-days" id="routineDays">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

        // Class Selection Logic
        const classOptions = document.querySelectorAll('.class-option');
        const generateBtn = document.getElementById('generateBtn');
        const routineDisplay = document.getElementById('routineDisplay');
        const routineTitle = document.getElementById('routineTitle');
        const routineDays = document.getElementById('routineDays');

        let selectedClass = null;

        // Add click event to class options
        classOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove selected class from all options
                classOptions.forEach(opt => opt.classList.remove('selected'));
                
                // Add selected class to clicked option
                option.classList.add('selected');
                selectedClass = option.getAttribute('data-class');
                
                // Enable generate button
                generateBtn.disabled = false;
            });
        });

        // Generate routine
        generateBtn.addEventListener('click', () => {
            if (!selectedClass) return;
            
            // Update routine title
            routineTitle.textContent = getClassName(selectedClass) + ' এর রুটিন';
            
            // Generate routine
            generateRoutine(selectedClass);
            
            // Show routine display
            routineDisplay.style.display = 'block';
            
            // Scroll to routine
            routineDisplay.scrollIntoView({ behavior: 'smooth' });
        });

        // Reset selection
        function resetSelection() {
            classOptions.forEach(opt => opt.classList.remove('selected'));
            selectedClass = null;
            generateBtn.disabled = true;
            routineDisplay.style.display = 'none';
            document.querySelector('.class-selection').scrollIntoView({ behavior: 'smooth' });
        }

        // Get class name
        function getClassName(classId) {
            switch(classId) {
                case '9': return 'Class 9';
                case '10': return 'Class 10';
                case 'ssc': return 'SSC';
                case 'hsc': return 'HSC';
                default: return '';
            }
        }

        // Generate routine based on class
        function generateRoutine(classId) {
            // Clear previous routine
            routineDays.innerHTML = '';
            
            // Get routine data
            const routineData = getRoutineData(classId);
            
            // Create day cards
            routineData.forEach(day => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                
                const dayTitle = document.createElement('h3');
                dayTitle.className = 'day-title';
                dayTitle.textContent = day.day;
                
                dayCard.appendChild(dayTitle);
                
                // Add subjects

                    const subjectItem = document.createElement('div');
                    subjectItem.className = 'subject-item';
                    
                    const subjectName = document.createElement('span');
                    subjectName.className = 'subject-name';
                    subjectName.textContent = subject.name;
                    
                    const subjectTime = document.createElement('span');
                    subjectTime.className = 'subject-time';
                    subjectTime.textContent = subject.time;
                    
                    subjectItem.appendChild(subjectName);
                    subjectItem.appendChild(subjectTime);
                    
                    dayCard.appendChild(subjectItem);
                });
                
                routineDays.appendChild(dayCard);
            });
